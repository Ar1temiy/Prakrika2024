<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM Магазина Одежды{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
        }
        .header a {
            color: #ffc107;
            text-decoration: none;
        }
        .header a:hover {
            color: white;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container d-flex justify-content-between">
            <h2><a href="/">CRM Магазина Одежды</a></h2>
            <nav>
                <a href="{% url 'client_list' %}" class="me-3">Клиенты</a>
                <a href="{% url 'product_list' %}" class="me-3">Товары</a>
                <a href="{% url 'purchase_list' %}">Покупки</a>
            </nav>
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
